<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login Form Design One | Fazt</title>
    <link rel="stylesheet" href="/css/master.css">
  </head>
  <body>

    <div class="login-box">
      <img src="./assets/img/logo.png" class="avatar" alt="Avatar Image">
      <h1>Bienvenido</h1>
      <form #frmLogin="ngForm" (submit)="onLogin(frmLogin)">
        <!-- USERNAME INPUT -->
        <label for="username">Correo Electronico</label>
        <input type="text" placeholder="ejemplo@gmail.com" name="correo" ngModel required>
        <!-- PASSWORD INPUT -->
        <label for="password">Contraseña</label>
        <input type="password" placeholder="********" name="password" ngModel required>
        <input type="submit" value="INGRESAR">
        <a href="#">¿Olvidaste tu contraseña?</a><br>
      </form>
    </div>
  </body>
</html>
